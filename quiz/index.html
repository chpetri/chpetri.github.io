<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENTEST+ DRILL | MODERN</title>
    <!-- Modern Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=6">
</head>

<body>
    <div class="app-container">
        <!-- HEADER -->
        <header class="main-header">
            <h1 class="brand-title">PENTEST<span>+</span> DRILL</h1>
            <div class="header-meta">
                <span id="header-q-counter">Target 00 / 00</span>
                <span class="anno">PT0-003</span>
            </div>
        </header>

        <!-- PROGRESS BAR -->
        <div class="prog-container">
            <div id="progress-bar" class="prog-bar"></div>
        </div>

        <!-- MAIN CARD -->
        <div class="content-card">
            <div class="main-grid">
                <!-- CANVAS -->
                <main class="panel-left" id="quiz-canvas">

                    <!-- 1. START SCREEN -->
                    <div id="start-screen" class="center-content">
                        <div class="hero-icon">ðŸ’Ž</div>
                        <h2 class="hero-text">Initialize<br>Assessment</h2>
                        <p class="hero-sub">Select your configuration to begin the high-velocity knowledge drill.</p>

                        <div class="config-card">
                            <div class="setting-group">
                                <label>Drill Mode</label>
                                <div class="btn-group">
                                    <button class="setting-btn active" data-mode="learn">LEARNING</button>
                                    <button class="setting-btn" data-mode="exam">LIVE FIRE</button>
                                </div>
                            </div>

                            <div class="setting-group">
                                <label>Packet Size</label>
                                <div class="btn-group">
                                    <button class="setting-btn" data-count="10">10</button>
                                    <button class="setting-btn active" data-count="25">25</button>
                                    <button class="setting-btn" data-count="50">50</button>
                                    <button class="setting-btn" data-count="all">MAX</button>
                                </div>
                            </div>

                            <button id="start-btn" class="action-btn">Start Drill Session</button>
                            <button id="retry-mistakes-btn" class="action-btn hidden"
                                style="background: var(--amber-warning); margin-top: 10px;">Retry Failures</button>
                        </div>
                    </div>

                    <!-- 2. QUIZ CONTENT -->
                    <div id="quiz-content-wrapper" class="hidden">
                        <div class="q-meta-box">
                            <span class="q-id">Target Q.<span id="current-q-disp">01</span></span>
                        </div>
                        <h2 id="question-text" class="question-display">Loading system data...</h2>

                        <div id="options-container" class="options-stack">
                            <!-- Options injected via JavaScript -->
                        </div>

                        <!-- Analysis Panel -->
                        <div id="explanation-panel" class="rational-explanation hidden">
                            <h3>ANALYSIS BREAKDOWN</h3>
                            <p id="explanation-text"></p>
                        </div>
                    </div>

                    <!-- 3. RESULT SCREEN -->
                    <div id="result-screen" class="center-content hidden">
                        <div class="anno" style="margin-bottom: 20px;">Mission Conclusion</div>
                        <h2 id="final-rating" class="hero-text">OPERATOR</h2>
                        <div id="final-score-display"
                            style="font-size: 5rem; font-weight: 900; color: var(--indigo-primary); letter-spacing: -2px;">
                            0%</div>

                        <div style="margin-top: 40px; display: flex; gap: 16px; width: 100%; max-width: 400px;">
                            <button id="restart-btn" class="action-btn">New Drill</button>
                            <button id="home-btn" class="action-btn check-btn">Main Terminal</button>
                        </div>
                    </div>

                </main>

                <!-- FOOTER NAVIGATION -->
                <footer id="quiz-controls" class="nav-controls hidden">
                    <button id="check-btn" class="action-btn check-btn" disabled>Submit Response</button>
                    <button id="next-btn" class="action-btn" disabled>Continue to Next â†’</button>
                </footer>

            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="review-content"></div>
        </div>
    </div>

    <script src="script.js?v=6"></script>
</body>

</html>
